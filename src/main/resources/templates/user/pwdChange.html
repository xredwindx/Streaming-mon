<div class="container-fluid">
    <div ng-class="alertClass" role="alert" ng-bind="alertMsg" ng-show="defaultAlert"></div>
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading" style="text-align: center">비밀번호 변경</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>현재 비밀번호</label>
                        <input type="password" class="form-control" ng-model="pwd.current" autofocus>
                        <div class="alert alert-warning" role="alert" ng-bind="curAlertMsg" ng-show="curAlert"></div>
                    </div>
                    <div class="form-group">
                        <label>새 비밀번호</label>
                        <input type="password" class="form-control" ng-model="pwd.new">
                        <h4><span class="label label-info">비밀번호는 최소 8자리,영문자,숫자 조합으로 해야 합니다.</span></h4>
                        <div class="alert alert-warning" role="alert" ng-bind="pwdAlertMsg" ng-show="pwdAlert"></div>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" class="form-control" ng-model="pwd.confirm" ng-keypress="enterEvent($event)">
                        <div class="alert alert-warning" role="alert" ng-bind="cPwdAlertMsg" ng-show="cPwdAlert"></div>
                    </div>
                    <button type="button" ng-click="pwdChange()" class="btn btn-primary btn-block">변경</button>
                </form>
            </div>
        </div>
    </div>
</div>
