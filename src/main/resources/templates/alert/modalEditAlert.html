<div class="modal-header">
    <h3>SMS, Email 수정</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group required">
            <label class="col-sm-3 control-label">Service</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.service" disabled>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">텔코사</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="alert.telcoGubun">
                    <option value="KT">KT</option>
                    <option value="LG">LG</option>
                    <option value="SK">SK</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SMS url</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.smsUrl">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SMS url id</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.smsUrlId">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SMS url pwd</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.smsUrlPwd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SMS phone</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.smsPhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SMS callback</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.smsCallback">
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Mail url</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.mailUrl">
                <div class="alert alert-warning" role="alert" ng-bind="mUrlAlertMsg" ng-show="mUrlAlert"></div>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Mail url id</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.mailUrlId">
                <div class="alert alert-warning" role="alert" ng-bind="mIdAlertMsg" ng-show="mIdAlert"></div>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Mail url pwd</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.mailUrlPwd">
                <div class="alert alert-warning" role="alert" ng-bind="mPwdAlertMsg" ng-show="mPwdAlert"></div>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Mail to</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.mailTo">
                <div class="alert alert-warning" role="alert" ng-bind="mToAlertMsg" ng-show="mToAlert"></div>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Mail from</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.mailFrom">
                <div class="alert alert-warning" role="alert" ng-bind="mFromAlertMsg" ng-show="mFromAlert"></div>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Start</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.alertStart">
                <div class="alert alert-warning" role="alert" ng-bind="startAlertMsg" ng-show="startAlert"></div>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Interval</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="alert.alertInterval">
                <div class="alert alert-warning" role="alert" ng-bind="intervalAlertMsg" ng-show="intervalAlert"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div ng-class="alertClass" role="alert" ng-bind="alertMsg" ng-show="defaultAlert"></div>
    <button class="btn btn-primary" ng-click="editAlert()" ng-disabled="!chkEdit">수정</button>
    <button class="btn btn-warning" ng-click="cancel()">취소</button>
</div>
